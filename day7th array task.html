<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
 
    
   



<script>
    var contri = new XMLHttpRequest()
contri.open('GET',"https://restcountries.com/v3.1/all")
contri.send();
contri.onload = function (){
   var data = JSON.parse(contri.response)
    console.log(data)

//-------region ---filter-- function----// 
    var rescountries = data.filter((asia)=>asia.region=="Asia")
console.log(rescountries)
 

//-----------------less than population 2 lakh-------------//
var rescountries1 = data.filter((asia)=>asia.population <2_00_000)
console.log(rescountries1)




   rescountries1.forEach((guru,hari )=> {console.log(guru.name.common,hari +1)})
   rescountries1.forEach((guru,hari)=> {console.log(guru.capital,hari+1)})
   rescountries1.forEach((guru,hari) =>{console.log(guru.flags.svg,hari+1)})
   
//    rescountries1.forEach((guru,hari) =>{console.log(guru.name.common.currencies=="USD",hari+1)})

   let population = data.reduce((a,b)=> a+b.population,0)
console.log(population)


//----------------usd dollar -----------------//


var cur = data.filter((element) => element.currencies)
let cur2 = cur.filter((elements) => elements.currencies.USD)
let cur3 = cur2.map((element)=> element.name.common)
console.log(" country which uses US Dollars as currency.",cur3)
    
}

  




</script>


</body>
</html>
